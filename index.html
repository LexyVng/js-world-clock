<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Alexia Veinoglou</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-selector">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Madrid">Madrid</option>
      </select>
      <div id="cities">
        <div class="city" id="newyork">
          <div class="name-time">
            <div class="city-name">
              <h2>New York</h2>
            </div>
            <div class="city-time"></div>
          </div>
          <div class="city-date"></div>
        </div>
        <div class="city" id="london">
          <div class="name-time">
            <div class="city-name"><h2>London</h2></div>
            <div class="city-time"></div>
          </div>
          <div class="city-date"></div>
        </div>
        <div class="city" id="singapore">
          <div class="name-time">
            <div class="city-name"><h2>Singapore</h2></div>
            <div class="city-time"></div>
          </div>
          <div class="city-date"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/LexyVng" target="_blank"
        ><strong>Alexia Veinoglou</strong></a
      >, open-sourced on
      <a href="https://github.com/LexyVng/js-world-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://js-world-clock-1.netlify.app/" target="_blank">Netlify</a
      >.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
